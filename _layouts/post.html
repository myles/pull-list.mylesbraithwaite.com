---
layout: default
---

<article>
	{{ content }}
</article>

<p id="post-navigation">
	{% if page.previous.url %}
	<a href="{{ page.previous.url }}" title="{{ page.previous.title }}" rel="prev">Previous</a>
	{% else %}
	<span class="off">Previous</span>
	{% endif %}
	&nbsp;
	{% if page.next.url %}
	<a href="{{ page.next.url }}" title="{{ page.next.title }}" rel="next">Next</a>
	{% else %}
	<span class="off">Next</span>
	{% endif %}
</p>
