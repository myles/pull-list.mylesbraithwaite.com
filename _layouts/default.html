<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--[if IE ]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
		
		<title>{{ page.title }}</title>
		
		<meta name="author" content="Myles Braithwaite <me@mylesbraithwaite.com>">
		<link href="/atom.xml" rel="alternate" title="Myles B. Pull List" type="application/atom+xml">
		<link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="/static/css/jquery.fancybox-1.3.4.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="/static/css/print.css" type="text/css" media="print">
		<link href="http://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet" type="text/css">
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-1642439-29']);
			_gaq.push(['_trackPageview']);
			
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
		<link rel="canonical" href="http://pull-list.mylesbraithwaite.com{{ page.url }}"/>
		{% if page.robots %}<meta name="robots" content="{{ page.robots }}">{% endif %}
	</head>
	<body>
		<header id="top">
			<a href="/">Myles B. Pull List</a>
			<a class="extra" href="/">home</a>
			<a class="extra" href="/comic/">comics</a>
			<a class="extra" href="/about.html" rel="author">about</a>
		</header>
		
		{{ content }}
		
		<footer id="bottom">
			<div class="contact">
				<p>
					<strong><a href="http://mylesbraithwaite.com/" rel="me author external">Myles Braithwatie</a></strong><br>
					<a href="mailto:me@mylesbraithwaite.com">me@mylesbraithwaite.com</a>
				</p>
			</div>
			<div class="contact social">
				<p>
					<a href="https://plus.google.com/101051575949997777035?rel=author" rel="me author external">google+</a><br>
					<a href="https://twitter.com/mylesb" rel="me external">twitter</a>
				</p>
			</div>
			<div class="rss">
				<a href="/atom.xml" title="Subscribe to ATOM Feed">
					<img src="/static/img/rss.png" alt="Subscribe to ATOM Feed">
				</a>
			</div>
		</footer>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="/static/js/jquery.easing-1.3.pack.js"></script>
		<script src="/static/js/jquery.mousewheel-3.0.4.pack.js"></script>
		<script src="/static/js/jquery.fancybox-1.3.4.pack.js"></script>
		<script>
			$(document).ready(function() {
				$("a[rel*='external']").click(function() {
					_gaq.push(['_trackPageview', '/outgoing/' + $(this).attr('href')]);
				});
				$("a.lightbox").fancybox();
			});
		</script>
	</body>
</html>
