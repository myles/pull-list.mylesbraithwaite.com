---
layout: default
title: Comic Series
robots: noindex
---

<ul class="posts">
{% for category in site.categories | sort %}
	<li>
		<a href="/comic/{{ category | first | slugify }}/">{{ category | first }}</a>:
		{% for posts in category %}{% for post in posts %}{% if post.title and post.url %}
		<span><a href="{{ post.url }}">{{ post.title }}</a></span>
		{% endif %}{% endfor %}{% endfor %}
	</li>
{% endfor %}
</ul>
